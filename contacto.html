<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Proyecto.html">Proyecto</a>
            <a href="Contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Formulario de Contacto</h2>
            <form method="post" action="" target="_blank" enctype="text/plain">
                <label form="Nombre y Apellido">Nombre y Apellido</label>
                <input type="text" name="Nombre y Apellido" id="nombre-apellido" maxlength="30" placeholder="Ejemplo : Facundo Matheu" "required>

                <label form="Telefono">Teléfono</label>
                <input type="tel" name="Telefono" id="telefono" maxlength="15" placeholder="Ejemplo : +54 9 11 1234 5678" "required>

                <label form="Correo">Correo</label>
                <input type="email" name="Correo" id="correo" maxlength="50" placeholder="Ejemplo : Contacto@gmail.com" "required>

                <label form="Asunto">Asunto</label>
                <input type="text" name="Asunto" id="asunto" maxlength="50" placeholder="Ejemplo : Consulta sobre proyecto" "required>

                
                <label form="Mensaje">Mensaje</label>
                <textarea name="Mensaje" id="mensaje" maxlength=  "600" placeholder="tu mensaje aquí..." "required></textarea>

                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">
            </form>

        </section>

    </main>

    <footer>
        <article class="contacto">
            <h5>Contactame</h5>
            <p>facundogmathe@gmail.com.ar</p>
            <p>Tel : 42760175 / 1521876461</p>
        </article>
        <article class="redes-sociales">
            <h5>Redes Sociales</h5>
            <a href="https://www.instagram.com/facundomatheu/" target="_blank" ><img src="Fotos/Redes Sociales/instagram.png" alt="Logo instagram"></a>
            <a href="https://www.facebook.com/facundo.matheu" target="_blank"><img src="Fotos/Redes Sociales/facebook.png" alt="Foto de Facebook"></a>
            <a href="https://www.behance.net/facundomatheu" target="_blank"><img src="Fotos/Redes Sociales/behance.png" alt="Foto de behanche"></a>

        <p class="firma-final">Facundo Gabriel Matheu © 2025 / Catedra Wischñevsky  </p>
</body>

</html>
