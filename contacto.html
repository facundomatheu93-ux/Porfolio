        <section id="contacto">
            <h1>Formulario de Contacto</h1>
            <form method="post" action="mailto:facundogmatheu@gmail.com?subject='Correo enviado desde el fomulario de porfolio'" target="_blank" enctype="text/plain">
                <article class="instrucciones">
                    <p>Por favor, complete el siguiente formulario para ponerse en contacto conmigo.</p>
                    <label form="Nombre y Apellido">Nombre y Apellido</label>
                    <input type="text" name="Nombre y Apellido" id="nombre-apellido" maxlength="30" placeholder="Ejemplo : Facundo Matheu" "required>

                    <label form="Telefono">Teléfono</label>
                    <input type="tel" name="Telefono" id="telefono" maxlength="15" placeholder="Ejemplo : +54 9 11 1234 5678" "required>

                    <label form="Correo">Correo</label>
                    <input type="email" name="Correo" id="correo" maxlength="50" placeholder="Ejemplo : Contacto@gmail.com" "required>

                    <label form="Asunto">Asunto</label>
                    <input type="text" name="Asunto" id="asunto" maxlength="50" placeholder="Ejemplo : Consulta sobre proyecto">

                    
                    <label form="Mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="mensaje" maxlength=  "600" placeholder="tu mensaje aquí..." ></textarea>
                    
                    <div class="boton"></div>
                        <input type="reset" value="Borrar"class="boton">
                        <input type="submit" value="Enviar" class="boton">
                    </div>
                </article>
            </form>

        </section>
